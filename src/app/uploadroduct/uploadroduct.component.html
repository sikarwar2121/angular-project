<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Upload product</h3> 
  </div> 
  <div class="panel-body">

  <form #userlogin="ngForm" enctype="multipart/form-data" 
  (ngSubmit)="onClickSubmit(userlogin.value)"
   class="form-horizontal" role="form">
  
  
     <div class="form-group">
      <label for="name" class="col-sm-3 control-label"> Product Cat </label>
      <div class="col-sm-9">
        <select class="form-control"
         name="cat" ngModel>
          <option value="shirt">SHIRT</option>
          <option value="tshirt">tshirt</option>
        </select>
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">

      <label for="name" class="col-sm-3 control-label">Product name</label>
      <div class="col-sm-9">
        <input type="text" 
        class="form-control" name="name" ngModel  placeholder="name">
      </div>
    </div>
    
    <label for="name" class="col-sm-3 control-label">Product Price</label>
    <div class="col-sm-9">
      <input type="text" 
      class="form-control" name="price" ngModel  placeholder="name">
    </div>
    <hr>
    <hr>

    <label for="name" class="col-sm-3 control-label">Product Des</label>
    <div class="col-sm-9">
      <input type="text" 
      class="form-control" name="des" ngModel  placeholder="name">
    </div>
  

    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">image</label>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">img(jpg/png):</label> 
        <input type="file" name="file_img" ngModel (change)="onChange($event)">
      </div>
      
    </div> <!-- form-group // -->
   
    <hr>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" value="submit"
         class="btn btn-primary"  >Upload product</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->
